<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff0080, #00bfff, #00ff80);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-bar i {
            margin-left: -40px;
            align-self: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #00bfff;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #00bfff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #saveBtn {
            background: linear-gradient(90deg, #00ff80, #00bfff);
            color: #000;
        }

        #clearBtn {
            background: linear-gradient(90deg, #ff0080, #ff8000);
            color: #fff;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .saved-items {
            margin-top: 40px;
        }

        .saved-items h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff80;
        }

        .data-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00bfff;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0080;
            border: 1px solid #ff0080;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .data-field {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .data-label {
            font-size: 0.8rem;
            color: #00ff80;
            margin-bottom: 3px;
        }

        .data-value {
            font-size: 1rem;
            word-break: break-all;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-height: 38px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-password {
            color: #00bfff;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9rem;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success {
            background: rgba(0, 255, 128, 0.2);
            color: #00ff80;
            opacity: 1;
        }

        .error {
            background: rgba(255, 0, 128, 0.2);
            color: #ff0080;
            opacity: 1;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .no-data {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .data-container {
                grid-template-columns: 1fr;
            }
            
            button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lock"></i> Password Manager</h1>
            <p>Securely manage all your application passwords in one place</p>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search saved apps...">
            <i class="fas fa-search"></i>
        </div>

        <div class="form-container">
            <h2>Add New Application</h2>
            <div class="form-grid">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="appName">App Name:</label>
                    <input type="text" id="appName" placeholder="Application name">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" placeholder="Enter password">
                </div>
                <div class="input-group">
                    <label for="passkeys">Passkeys:</label>
                    <input type="text" id="passkeys" placeholder="Passkeys">
                </div>
                <div class="input-group">
                    <label for="number">Number:</label>
                    <input type="tel" id="number" placeholder="Phone number">
                </div>
                <div class="input-group">
                    <label for="authEmail">Authenticator Email:</label>
                    <input type="email" id="authEmail" placeholder="Authenticator email">
                </div>
            </div>
            <div class="buttons">
                <button id="saveBtn"><i class="fas fa-save"></i> Save</button>
                <button id="clearBtn"><i class="fas fa-eraser"></i> Clear</button>
            </div>
            <div id="statusMessage" class="status"></div>
        </div>

        <div class="saved-items">
            <h2><i class="fas fa-database"></i> Saved Applications</h2>
            <div class="data-container" id="savedData">
                <!-- Data will be inserted here dynamically -->
                <div class="no-data" id="noData">
                    <i class="fas fa-database" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                    <h3>No data saved yet</h3>
                    <p>Add your first application using the form above</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Password Manager &copy; 2023 | All your passwords secured in one place</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const saveBtn = document.getElementById('saveBtn');
            const clearBtn = document.getElementById('clearBtn');
            const searchInput = document.getElementById('searchInput');
            const statusMessage = document.getElementById('statusMessage');
            const savedData = document.getElementById('savedData');
            const noData = document.getElementById('noData');
            
            // Form inputs
            const emailInput = document.getElementById('email');
            const appNameInput = document.getElementById('appName');
            const passwordInput = document.getElementById('password');
            const passkeysInput = document.getElementById('passkeys');
            const numberInput = document.getElementById('number');
            const authEmailInput = document.getElementById('authEmail');
            
            // Load saved data from localStorage
            loadSavedData();
            
            // Save button event
            saveBtn.addEventListener('click', function() {
                if (validateForm()) {
                    saveData();
                    showStatus('Data saved successfully!', 'success');
                    clearForm();
                    loadSavedData();
                } else {
                    showStatus('Please fill all required fields!', 'error');
                }
            });
            
            // Clear button event
            clearBtn.addEventListener('click', function() {
                clearForm();
                showStatus('Form cleared!', 'success');
            });
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                filterData(this.value);
            });
            
            // Validate form function
            function validateForm() {
                return emailInput.value !== '' && 
                       appNameInput.value !== '' && 
                       passwordInput.value !== '';
            }
            
            // Save data to localStorage
            function saveData() {
                const data = {
                    email: emailInput.value,
                    appName: appNameInput.value,
                    password: passwordInput.value,
                    passkeys: passkeysInput.value,
                    number: numberInput.value,
                    authEmail: authEmailInput.value,
                    id: Date.now() // Unique ID for each entry
                };
                
                // Get existing data or initialize empty array
                let existingData = JSON.parse(localStorage.getItem('passwordData')) || [];
                
                // Add new data
                existingData.push(data);
                
                // Save back to localStorage
                localStorage.setItem('passwordData', JSON.stringify(existingData));
            }
            
            // Load saved data from localStorage
            function loadSavedData() {
                const storedData = JSON.parse(localStorage.getItem('passwordData')) || [];
                
                // Clear container
                savedData.innerHTML = '';
                
                if (storedData.length === 0) {
                    savedData.innerHTML = `
                        <div class="no-data" id="noData">
                            <i class="fas fa-database" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                            <h3>No data saved yet</h3>
                            <p>Add your first application using the form above</p>
                        </div>
                    `;
                    return;
                }
                
                // Add data to container
                storedData.forEach(item => {
                    const dataCard = document.createElement('div');
                    dataCard.className = 'data-card';
                    dataCard.dataset.id = item.id;
                    dataCard.dataset.appName = item.appName.toLowerCase();
                    
                    dataCard.innerHTML = `
                        <div class="data-header">
                            <div class="app-name">${item.appName}</div>
                            <button class="delete-btn" onclick="deleteItem(${item.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                        <div class="data-field">
                            <span class="data-label">Email:</span>
                            <div class="data-value">${item.email}</div>
                        </div>
                        <div class="data-field">
                            <span class="data-label">Password:</span>
                            <div class="data-value">
                                <span class="password-text">${item.password}</span>
                                <span class="toggle-password" onclick="togglePasswordVisibility(this)">
                                    <i class="fas fa-eye-slash"></i> Hide
                                </span>
                            </div>
                        </div>
                        <div class="data-field">
                            <span class="data-label">Passkeys:</span>
                            <div class="data-value">${item.passkeys || 'Not provided'}</div>
                        </div>
                        <div class="data-field">
                            <span class="data-label">Number:</span>
                            <div class="data-value">${item.number || 'Not provided'}</div>
                        </div>
                        <div class="data-field">
                            <span class="data-label">Authenticator Email:</span>
                            <div class="data-value">${item.authEmail || 'Not provided'}</div>
                        </div>
                    `;
                    
                    savedData.appendChild(dataCard);
                });
            }
            
            // Filter data based on search input
            function filterData(searchTerm) {
                const cards = savedData.getElementsByClassName('data-card');
                
                for (let i = 0; i < cards.length; i++) {
                    const appName = cards[i].dataset.appName;
                    
                    if (appName.includes(searchTerm.toLowerCase())) {
                        cards[i].style.display = 'block';
                    } else {
                        cards[i].style.display = 'none';
                    }
                }
            }
            
            // Clear form function
            function clearForm() {
                emailInput.value = '';
                appNameInput.value = '';
                passwordInput.value = '';
                passkeysInput.value = '';
                numberInput.value = '';
                authEmailInput.value = '';
            }
            
            // Show status message
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status ' + type;
                
                // Hide status after 3 seconds
                setTimeout(() => {
                    statusMessage.className = 'status';
                }, 3000);
            }
        });
        
        // Toggle password visibility
        function togglePasswordVisibility(element) {
            const passwordText = element.previousElementSibling;
            const icon = element.querySelector('i');
            
            if (passwordText.style.webkitTextSecurity) {
                passwordText.style.webkitTextSecurity = '';
                icon.className = 'fas fa-eye-slash';
                element.innerHTML = '<i class="fas fa-eye-slash"></i> Hide';
            } else {
                passwordText.style.webkitTextSecurity = 'disc';
                icon.className = 'fas fa-eye';
                element.innerHTML = '<i class="fas fa-eye"></i> Show';
            }
        }
        
        // Delete item function (needs to be global for onclick)
        function deleteItem(id) {
            let storedData = JSON.parse(localStorage.getItem('passwordData')) || [];
            
            // Filter out the item with the given ID
            storedData = storedData.filter(item => item.id !== id);
            
            // Save back to localStorage
            localStorage.setItem('passwordData', JSON.stringify(storedData));
            
            // Reload the data
            document.getElementById('savedData').innerHTML = '';
            const event = new Event('DOMContentLoaded');
            document.dispatchEvent(event);
        }
    </script>
</body>

</html>
